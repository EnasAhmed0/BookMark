<body>



<section class="container book-mark py-5 ">
<div class="container align-items-center text-center">
    <h1 class=" animate__animated animate__zoomIn animate__delay-1s py-2 position-relative">
 <small><i>~  Bookmarker ~</i></small>
</h1>
  <hr class="dashed">
<h2><i class="fa fa-bookmark" aria-hidden="true"></i> Bookmark your favorite sites <i class="fa fa-bookmark" aria-hidden="true"></i> </h2>

   <div  class="mb-3">
    <label for="siteName" class="form-label animate__animated animate__bounceInDown animate__delay-1s "> Site Name</label>
     <div data-mdb-input-init class="form-outline mb-4 animate__animated animate__bounceInLeft animate__delay-2s">
    <input type="text" id="siteName" class="form-control " oninput="Validation(this)" />
    <label class="form-label" for="siteName"> <i class="fa-solid fa-book"></i> Name</label>
          <div class="alert alert-danger p-2 my-3 d-none">
           <smal>Site name must contain at least 3 characters</smal>
      </div>
  </div>
  </div>

     <div class="mb-3">
    <label for="siteURL" class="form-label animate__animated animate__bounceInUp animate__delay-1s"> Site URL</label>
  <div data-mdb-input-init class="form-outline mb-4 animate__animated animate__bounceInRight animate__delay-2s">
    <input type="text" required id="siteURL" class="form-control " oninput="Validation(this)" />
    <label class="form-label" for="siteURL"> <i class="fa-solid fa-link"></i> URL</label>
  </div>
  </div>

<div class="d-flex justify-content-center mb-4"> 
  
<button  onclick="addSite()"class="continue-application" id="btnAdd" >
    <div>
        <div class="pencil"></div>
        <div class="folder">
            <div class="top">
                <svg viewBox="0 0 24 27">
                    <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                </svg>
            </div>
            <div class="paper"></div>
        </div>
    </div>
   Add <i class="fa fa-bookmark" aria-hidden="true"></i>
</button> 

<button onclick="updateFun()" class="continue-application d-none" id="btnUpdate">
    <div>
        <div class="pencil"></div>
        <div class="folder">
            <div class="top">
                <svg viewBox="0 0 24 27">
                    <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                </svg>
            </div>
            <div class="paper"></div>
        </div>
    </div>
  Updadate <i class="fa fa-bookmark" aria-hidden="true"></i>
</button>
<hr class="dashed">
 </div>

<hr class="dashed">

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
     <div class="box modal-contain  ">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span style="color: crimson;" class="rounded-circle me-2"></span>
              <span style="color:#4db748 ;" class="rounded-circle me-2"></span>
              <span style="color: #febe2e;" class="rounded-circle me-2"></span>
            </div>
          </header>
          <p class="m-0 pb-2"><b>
            Site Name or Url is not valid, Please follow the rules below :</b>
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2 red"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
  </div>

</div>
  </div>
 <div class="form-outline my-3 shadow" data-mdb-input-init>
  <input  oninput="searchProducts()" type="text" id="searchProduct" class="form-control " />
  <label class="form-label" for="searchProduct"><i class="fa fa-search" aria-hidden="true"></i> Search By Name </label>
</div>



<div id="deleteAll">
</div>

<div class="card-name justify-content-center align-content-center">
<div class="row row-cols-1 row-cols-md-3 g-2 " id="rowData">

</div>
